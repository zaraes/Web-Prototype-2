<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>

    <div class="grid-container-donate">

      <div class="Nav">
        <div class="Logo">
          <button><a href="index.html">
          <img src="Images/Logo.png"
                alt="Wires logo" />
        </div>
        <div class="Phone-number">
          <p>Wildlife rescue: 1300 094 737</p>
        </div>
        <div class="Report-Button">
          <button class="nav-report-button"><a href="Report-Rescue.html">Report an injured animal</a></button>
        </div>
        <div class="CampaignsButton">
          <button class="nav-report-button"><a href="Campaigns.html">Our Campaigns</a></button>
        </div>
        <div class="Volunteer-Button">
          <button class="nav-volunteer-button"><a href="Volunteer.html">Volunteer</a></button>
        </div>
        <div class="contact-Button">
          <button class="nav-contact-button">Contact</button>
        </div>
        <div class="donate-Button">
          <button class="nav-donate-button"><a href="Donate.html">Donate</a></button>
        </div>

        <div class="stroke">
        </div>
      </div>





      <div class="Donate-Title">
        <h2>Donate</h2>
      </div>

      <div class="Donate-Info">
        <div class="Donation-freq">
          <div class="Donation-freq-1">
            <p>One off Donation</p>
          </div>
          <div class="Donation-freq-month">
            <p>Monthly Donation</p>
          </div>
          <div class="Donation-freq-paypal">
            <p>Paypal</p>
          </div>
        </div>

        <div class="FirstName">
          <label for="FirstName">First name</label>
      				<input id="FirstName" name="FirstName" type="text" required>
        </div>

        <div class="LastName">
          <label for="LastName">Surname</label>
      				<input id="LastName" name="LastName" type="text" required>
        </div>

        <div class="Email">
          <label for="Email">Email Address</label>
      				<input id="Email" name="Email" type="text" required>
        </div>
        
        <div class="Country">
          <label for="Country">Country</label>
      				<input id="Country" name="Country" type="text" required>
        </div>
        
        <div class="Amount">
          <p>Amount</p>
        </div>

        <div class="donateAmount">    
          <div class="donate50">
            <p>AUD 50</p>
          </div>
          
          <div class="donate25">
            <p>AUD 25</p>
          </div>
          
          <div class="donate5">
            <p>AUD 5</p>
          </div>
          
          <div class="myChoice">
            <p>My Choice</p>
          </div>
        </div>

        <div class="Donate-donate">
          <button><a href="Donate.html">Donate</a></button>
        </div>
      </div>
    </div>
  </body>
</html>
